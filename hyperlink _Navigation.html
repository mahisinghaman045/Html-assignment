<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu</title>
    <style>
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            background: #333;
            overflow: hidden;
        }
        nav ul li {
            float: left;
        }
        nav ul li a {
            display: block;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
        }
        nav ul li a:hover {
            background: #555;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>  <!-- Internal Link -->
            <li><a href="about.html">About</a></li>  <!-- Internal Link -->
            <li><a href="contact.html">Contact</a></li>  <!-- Internal Link -->
            <li><a href="https://www.google.com" target="_blank">Google</a></li>  <!-- External Link -->
        </ul>
    </nav>

</body>
</html>
